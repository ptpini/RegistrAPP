<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historial de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of attendanceRecords | async">
      <ion-label>
        <h2>Asistencia ID: {{ record.id }}</h2>
        <p>Fecha: {{ record.timestamp.toDate() | date: 'short' }}</p>
        <p>Clase: {{ record.class }}</p>
        <p>Estado: {{ record.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
