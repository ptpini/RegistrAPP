<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Historial de Asistencias</ion-title>
    <ion-segment [(ngModel)]="filter" (ionChange)="applyFilter()">
      <ion-segment-button value="all">Todos</ion-segment-button>
      <ion-segment-button value="synced">Sincronizados</ion-segment-button>
      <ion-segment-button value="pending">Pendientes</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" color="primary" (click)="syncPendingRecords()">
    Sincronizar Pendientes
  </ion-button>

  <ion-item *ngFor="let record of filteredRecords">
    <ion-icon slot="start" [name]="record.isSynced ? 'checkmark-circle' : 'time'" color="primary"></ion-icon>
    <ion-label>
      <h2>{{ record.date | date: 'short' }}</h2>
      <p>{{ record.content }}</p>
      <p *ngIf="record.isSynced" color="success">Sincronizado</p>
      <p *ngIf="!record.isSynced" color="warning">Pendiente de Sincronizaci√≥n</p>
    </ion-label>
  </ion-item>
</ion-content>
