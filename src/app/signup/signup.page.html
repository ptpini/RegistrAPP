<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-note *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" color="danger">
      Ingrese un correo válido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" color="danger">
      Ingrese una contraseña válida
    </ion-note>

    <ion-button expand="block" type="submit" color="primary" [disabled]="!signupForm.valid">
      Registrarse
    </ion-button>
  </form>

  <ion-note *ngIf="signupError" color="danger">
    Error en el registro. Verifique los datos ingresados.
  </ion-note>
</ion-content>
