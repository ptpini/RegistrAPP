<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Hola, {{ userName }}</h2>
  <p>¡Gracias por usar RegistrAPP! Escanea un código QR para registrar tu asistencia.</p>

  <ion-button expand="block" color="success" (click)="scanQRCode()">
    Escanear QR

</ion-content>
